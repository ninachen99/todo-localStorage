
<!DOCTYPE HTML>

<html lang="en" data-framework="javascript">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="main.css">
<script type="text/javascript" src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
	<h1>Your Awesome Todo List</h1>
	<h4 class="todo-calc"> Did you forget to feed your dog?</h4>
	<input type='text' id='name' placeholder='New Todos'>
	<button href='#' id='add-btn'>Add Task</button> 
	<button id="clear-all"> Delete All </button>
	<ul id='list'>
	<!-- todos items appending here-->
	</ul>
	

	<script id="task" type="text/x-handlebars-template">
		<li class='todos'>
		   <input type='checkbox' class='done-btn'>
			{{name}}
			<a href='#' class='cancel-btn' data-item='{{name}}'>Remove</a>
		</li>
	</script>

</body>

</html>
